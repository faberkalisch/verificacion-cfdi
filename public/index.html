<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de CFDI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Validación de CFDI</h1>

      <form id="cfdiForm" enctype="multipart/form-data">
        <div class="input-container">
          <label for="xmlFile">Suba el archivo XML del CFDI</label>
          <input
            type="file"
            id="xmlFile"
            name="xmlFile"
            accept=".xml"
            required
          />
        </div>

        <input class="dark-button" type="submit" value="Validar" />
      </form>
    </div>


      <div id="response"></div>

  </body>
  <script src="script.js"></script>
</html>
